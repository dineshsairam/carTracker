
<label><b>Sort by :</b></label><select #cat (mouseleave)="fun1(cat.value)" >

  <option value="speed">speed</option>
  <option value="fuelVolume">fuelVolume</option>
</select>&nbsp;&nbsp;&nbsp;&nbsp;
<label><b>Within last :</b></label><select #time (mouseleave) = "fun2(time.value)"  >
  <option value ="1">1 hour</option>
  <option value ="2">2 hours</option>
  <option value ="3">3 hours</option>
  <option value ="4">4 hours</option></select>&nbsp;&nbsp;&nbsp;&nbsp;
<label><b>Enter VIN number for more specific info:</b></label>
<input type="text" #vnum (keyup)="0"  >

<!--<p>{{cal}}</p>-->


<table class="table table-striped table-inverse">
  <thead>
  <tr>
    <th>vin</th>
    <th> time Recorded</th>
    <th>{{catname}}</th>

  </tr>
  </thead>


  <ng-container *ngFor="let reading of (readings | searchFilter: vnum.value)">
    <tbody *ngIf="[catname] == 'speed'">
<tr *ngIf=" reading.epoch > (now - cal) ">
<!--<tr>-->
      <td>{{reading.vin}}</td>
      <td>{{reading.epoch | epocttotime}}</td>
      <td>{{reading.speed}}</td>
</tr>
    </tbody>
    <tbody *ngIf="[catname] == 'fuelVolume'">
    <tr *ngIf=" reading.epoch > (now - cal) ">
      <td>{{reading.vin}}</td>
      <td>{{reading.epoch | epocttotime}}</td>
      <td>{{reading.fuelVolume}}</td>
    </tr>
    </tbody>
  </ng-container>

</table>
