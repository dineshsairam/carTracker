
<p>showing <b>HIGH alerts</b>  from: <b>{{now1}}</b>
                                  to: <b>{{cal1}}</b> </p>
<table class="table table-striped table-inverse">
  <thead>
  <tr><td>vin</td>
    <td>reason</td>
    <td>priority</td>
  <td>Time Recorded</td></tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let alert of alerts">
  <tr *ngIf="alert.prority == 'HIGH' && alert.epochtime > cal ">
  <!--<tr>-->
    <td>{{alert.vin}}</td>
  <td>{{alert.reason}}</td>
  <td>{{alert.prority}}</td>
    <td>{{alert.epochtime | epocttotime}}</td>
  </tr>
  </ng-container>
  </tbody>
</table>
